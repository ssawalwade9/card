<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="Author" content="Shruti">
       <meta name="Description" content="Birthday Card">
       <title>Birthday Card</title>
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
         <div id="header">
            <h1>Today is Sarah's Birthday</h1>
            <img src="img1.jpg" alt="sarah striking a pose" id="imgg">
            <h2 id="bday-age">24 Years old</h2>
            <h4 id="date">01.11.2022</h4>
         </div>
         <div class="gift">
            <h2 class="gift-title">Here's how happy I am for you today! </h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div alt="the lid of the gift box" class="img2" id="img2-happy" ></div>
         </div>
         <div class="gift">
            <h2 class="hotheading">How people react when you enter the room!</h2>
            <div alt="the lid of the gift box" class="img2" id="img2-hot" ></div>
         </div>
         <div class="gift">
            <h2 class="describe">if i had to describe you with ONE word.</h2>
            <div alt="the lid of the gift box" class="img2" id="img2-genius" ></div>
         </div>
         <div class="gift">
            <h2 class="badass">The only person as badass as you!</h2>
            <div alt="the lid of the gift box" class="img2" id="img2-badass" ></div>
         </div>
    </body>
</html>
